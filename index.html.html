<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento NOC</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #d1d5db;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-weight: 500;
            z-index: 100;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }
        .message-box.show {
            opacity: 1;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="messageBox" class="message-box bg-gray-700 text-white shadow-lg"></div>

    <div class="max-w-4xl mx-auto bg-gray-900 rounded-lg shadow-xl p-6 md:p-8">
        <!-- Título da Ferramenta -->
        <h1 class="text-3xl font-bold text-center text-indigo-400 mb-2">
            Monitoramento NOC
        </h1>
        <p class="text-center text-gray-400 mb-6 text-sm md:text-base">
            Este checklist foi criado para auxiliar no registro e acompanhamento de futuros chamados e incidentes.
        </p>

        <!-- Formulário de Entrada -->
        <div class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-300">Nome</label>
                    <input type="text" id="nome" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border bg-gray-800 text-white">
                </div>
                <div>
                    <label for="issue" class="block text-sm font-medium text-gray-300">Issue</label>
                    <input type="text" id="issue" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border bg-gray-800 text-white">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="os" class="block text-sm font-medium text-gray-300">OS</label>
                    <input type="text" id="os" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border bg-gray-800 text-white">
                </div>
                <div>
                    <label for="portico" class="block text-sm font-medium text-gray-300">Pórtico</label>
                    <input type="text" id="portico" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border bg-gray-800 text-white">
                </div>
            </div>
            <div>
                <label for="problemaRelatado" class="block text-sm font-medium text-gray-300">Problema Relatado</label>
                <textarea id="problemaRelatado" rows="3" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border bg-gray-800 text-white"></textarea>
            </div>
            <div>
                <label for="oqueFoiFeito" class="block text-sm font-medium text-gray-300">O Que Foi Feito</label>
                <textarea id="oqueFoiFeito" rows="3" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border bg-gray-800 text-white"></textarea>
            </div>
            <div>
                <label for="resolucaoDoProblema" class="block text-sm font-medium text-gray-300">Resolução do Problema</label>
                <textarea id="resolucaoDoProblema" rows="3" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border bg-gray-800 text-white"></textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-300">Status</label>
                    <select id="status" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border bg-gray-800 text-white">
                        <option value="Novo">Novo</option>
                        <option value="Em Aberto">Em Aberto</option>
                        <option value="Em andamento">Em andamento</option>
                        <option value="Resolvido">Resolvido</option>
                        <option value="Aguardando">Aguardando</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>
                <div>
                    <label for="tempoResolucao" class="block text-sm font-medium text-gray-300">Tempo de Resolução (min)</label>
                    <input type="number" id="tempoResolucao" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border bg-gray-800 text-white">
                </div>
            </div>
            <div class="flex flex-col md:flex-row justify-center md:justify-end space-y-2 md:space-y-0 md:space-x-4 mt-4">
                <button id="limparBtn" class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-md shadow-md transition-colors duration-300">
                    Limpar Dados
                </button>
                <button id="salvarBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md shadow-md transition-colors duration-300">
                    Salvar Registro
                </button>
            </div>
        </div>

        <hr class="my-8 border-t border-gray-700">

        <!-- Tabela de Registros -->
        <h2 class="text-2xl font-bold text-center text-indigo-400 mb-4">Registros Salvos</h2>
        <div class="overflow-x-auto rounded-lg shadow-md">
            <table class="min-w-full divide-y divide-gray-700">
                <thead class="bg-gray-800">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Nome</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Issue</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">OS</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Pórtico</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Problema Relatado</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">O Que Foi Feito</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Resolução</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Tempo (min)</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Ações</th>
                    </tr>
                </thead>
                <tbody id="registrosTabela" class="bg-gray-900 divide-y divide-gray-700">
                    <!-- Registros serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const salvarBtn = document.getElementById('salvarBtn');
            const limparBtn = document.getElementById('limparBtn');
            const registrosTabela = document.getElementById('registrosTabela');
            const messageBox = document.getElementById('messageBox');
            const formElements = [
                document.getElementById('nome'),
                document.getElementById('issue'),
                document.getElementById('os'),
                document.getElementById('portico'),
                document.getElementById('problemaRelatado'),
                document.getElementById('oqueFoiFeito'),
                document.getElementById('resolucaoDoProblema'),
                document.getElementById('status'),
                document.getElementById('tempoResolucao')
            ];

            const showMessage = (message, isError = false) => {
                messageBox.textContent = message;
                messageBox.classList.add('show');
                if (isError) {
                    messageBox.classList.add('bg-red-700');
                    messageBox.classList.remove('bg-gray-700');
                } else {
                    messageBox.classList.add('bg-gray-700');
                    messageBox.classList.remove('bg-red-700');
                }
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 3000);
            };

            // Função para carregar os registros do localStorage
            const carregarRegistros = () => {
                registrosTabela.innerHTML = ''; // Limpa a tabela
                const registros = JSON.parse(localStorage.getItem('checklistRegistros')) || [];

                registros.forEach((registro, index) => {
                    const row = document.createElement('tr');
                    row.classList.add('hover:bg-gray-800', 'transition-colors', 'duration-200');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-200">${registro.nome}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${registro.issue}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${registro.os}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${registro.portico}</td>
                        <td class="px-6 py-4 text-sm text-gray-400 max-w-xs overflow-hidden text-ellipsis">${registro.problemaRelatado}</td>
                        <td class="px-6 py-4 text-sm text-gray-400 max-w-xs overflow-hidden text-ellipsis">${registro.oqueFoiFeito}</td>
                        <td class="px-6 py-4 text-sm text-gray-400 max-w-xs overflow-hidden text-ellipsis">${registro.resolucaoDoProblema}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                ${getStatusColor(registro.status)}">
                                ${registro.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${registro.tempoResolucao}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <button onclick="copiarRegistro(${index})" class="text-blue-400 hover:text-blue-300">
                                Copiar
                            </button>
                            <button onclick="deletarRegistro(${index})" class="text-red-400 hover:text-red-300">
                                Excluir
                            </button>
                        </td>
                    `;
                    registrosTabela.appendChild(row);
                });
            };

            // Função para determinar a cor do status
            const getStatusColor = (status) => {
                switch (status) {
                    case 'Novo':
                        return 'bg-purple-700 text-white';
                    case 'Em Aberto':
                        return 'bg-blue-700 text-white';
                    case 'Resolvido':
                        return 'bg-green-700 text-white';
                    case 'Em andamento':
                        return 'bg-yellow-700 text-white';
                    case 'Aguardando':
                        return 'bg-gray-700 text-white';
                    case 'Cancelado':
                        return 'bg-red-700 text-white';
                    default:
                        return 'bg-gray-700 text-white';
                }
            };

            // Função para limpar os campos do formulário
            const limparCamposFormulario = () => {
                formElements.forEach(element => {
                    if (element.tagName === 'SELECT') {
                        element.value = 'Novo';
                    } else {
                        element.value = '';
                    }
                });
            };

            // Salva um novo registro no localStorage E o copia para a área de transferência
            salvarBtn.addEventListener('click', () => {
                const novoRegistro = {
                    nome: document.getElementById('nome').value,
                    issue: document.getElementById('issue').value,
                    os: document.getElementById('os').value,
                    portico: document.getElementById('portico').value,
                    problemaRelatado: document.getElementById('problemaRelatado').value,
                    oqueFoiFeito: document.getElementById('oqueFoiFeito').value,
                    resolucaoDoProblema: document.getElementById('resolucaoDoProblema').value,
                    status: document.getElementById('status').value,
                    tempoResolucao: document.getElementById('tempoResolucao').value,
                };

                // Validação simples
                if (!novoRegistro.nome || !novoRegistro.problemaRelatado) {
                    showMessage('Por favor, preencha o nome e o problema relatado.', true);
                    return;
                }

                let registros = JSON.parse(localStorage.getItem('checklistRegistros')) || [];
                registros.push(novoRegistro);
                localStorage.setItem('checklistRegistros', JSON.stringify(registros));
                
                // Obtém o índice do registro recém-adicionado e o copia
                const newIndex = registros.length - 1;
                copiarRegistro(newIndex);
                
                limparCamposFormulario();
                carregarRegistros();
                showMessage('Registro salvo e copiado com sucesso!');
            });

            // Adiciona a função global para limpar todos os dados
            limparBtn.addEventListener('click', () => {
                localStorage.removeItem('checklistRegistros');
                limparCamposFormulario();
                carregarRegistros();
                showMessage('Todos os registros foram apagados!');
            });

            // Adiciona a função global para deletar registros
            window.deletarRegistro = (index) => {
                let registros = JSON.parse(localStorage.getItem('checklistRegistros')) || [];
                registros.splice(index, 1);
                localStorage.setItem('checklistRegistros', JSON.stringify(registros));
                carregarRegistros();
            };

            // Adiciona a função global para copiar registros
            window.copiarRegistro = (index) => {
                const registros = JSON.parse(localStorage.getItem('checklistRegistros')) || [];
                const registro = registros[index];
                if (!registro) {
                    showMessage('Erro: Registro não encontrado.', true);
                    return;
                }

                const textoParaCopiar = `
Monitoramento NOC - Registro

Nome: ${registro.nome}

Issue: ${registro.issue}

OS: ${registro.os}

Pórtico: ${registro.portico}

Problema Relatado: ${registro.problemaRelatado}

O Que Foi Feito: ${registro.oqueFoiFeito}

Resolução do Problema: ${registro.resolucaoDoProblema}

Status: ${registro.status}

Tempo de Resolução: ${registro.tempoResolucao} min
                `.trim();

                const tempInput = document.createElement('textarea');
                tempInput.value = textoParaCopiar;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                showMessage('Registro copiado com sucesso!');
            };

            // Carrega os registros ao iniciar
            carregarRegistros();
        });
    </script>
</body>
</html>
